<!DOCTYPE html>
<html>
<head>
    <title>Real Calculator</title>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark screen */
        }
        .calc {
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            background-color: #ff69b4; /* bright pink */
            box-shadow: 0 0 30px #ff1493, 0 0 60px #ff69b4; /* glow effect */
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 50px;
            text-align: right;
            margin-bottom: 20px;
        }
        button {
            width: 50px;
            height: 60px;
            margin: 10px;
            font-size: 20px;
        }
        .calc div {
        display: grid;
          grid-template-columns: repeat(4, 1fr);
}
    </style>
</head>
<body>
    
<div class="calc">
    <input type="text" id="screen" readonly>

    <div>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
    </div>

    <div>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
    </div>

    <div>
        <button onclick="press('9')">9</button>
        <button onclick="press('0')">0</button>
        <button onclick="clearAll()">C</button>
        <button onclick="answer()">=</button>
    </div>

    <div>
        <button onclick="press('+')">+</button>
        <button onclick="press('-')">-</button>
        <button onclick="press('X')">X</button>
        <button onclick="press('/')">/</button>
    </div>
</div>

<script>
    function press(val) {
        document.getElementById("screen").value += val;
    }

    function clearAll() {
        document.getElementById("screen").value = "";
    }

    function answer() {
        document.getElementById("screen").value =
            eval(document.getElementById("screen").value);
    }
</script>

</body>
</html>
